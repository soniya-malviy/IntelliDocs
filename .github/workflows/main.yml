name: IntelliDocs CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
         

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests (if present)
        working-directory: backend
        run: |
          if npm run | grep -q test; then
            npm test
          else
            echo "No backend tests found â€” skipping"
          fi

  ai-agent:
    name: AI Agent (Python RAG)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        working-directory: ai-agent
        run: |
          python -m pip install --upgrade pip
          pip install langchain
          pip install langchain-community
          pip install langchain-text-splitters
          pip install sentence-transformers
          pip install pypdf
          pip install faiss-cpu

      - name: Verify Python environment
        working-directory: ai-agent
        run: |
          python --version
          python -c "import faiss, sentence_transformers, langchain; print('AI dependencies OK')"

      - name: Lint check (basic)
        working-directory: ai-agent
        run: |
          python -m compileall .
